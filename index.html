<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tetrotis</title>
  </head>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Suez+One" rel="stylesheet">
  <link rel="stylesheet" href="src/index.css">
  <script src="src/tetrominos.js" charset="utf-8"></script>
  <script src="src/tetris.js" charset="utf-8"></script>
  <body>
    <div id="title">t e t r o t i s</div>
    <div class="submission">
      <div class="submissionInner">
        <div>you lost</div><br>
        <div>score: <div class="score">0</div></div><br>
        <form id="subform">
          <label for="user">enter your name:</label><br>
          <input type="text" id="username"><br/>
          <input type="submit" value="submit score">
        </form>
        <button id="restart">restart</button>
      </div>
    </div>
    <section class="container">
      <div class="left-half">
        <div class="score-board">
        </div>
        <div class="tetris-grid"></div>
      </div>
      <div class ="center">
        <div class="start-menu">
        </div>
          <div class = "help-page">
          </div>
        <div class = "top50">
        </div>
      </div>
      <div class="right-half">
        <p>
          rules: <br>
          fill rows to gain points <br>
          ⇧  rotate piece <br>
          ⇦ move left <br>
          ⇨   move right <br>
          ⇩   hasten <br>
          press 'p' to pause the game.
        </p>
        <div class="colorMenu">
          <p> choose colorset:</p>
        <select id="colorMenu" >
          <option align="center" value="classicColors">classic</option>
          <option value="waterfrontColors">waterfront</option>
          <option value="moodColors">mood indigo</option>
          <option value="futureColors">future</option>
          <option value="cementColors">cement</option>
        </select>
      </div><br>

        <div class="scoreboard">
          <h4>leaderboard</h4>
          <div id="hiscores">
          </div>
        </div>
        <br/>
        <button class="mainmenu button">main menu</button>

      </div>
    </section>
  </body>

</html>
